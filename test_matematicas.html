<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Matemáticas – Supervisores Asturiano</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f4f6f9;margin:0;padding:0;color:#111827}
    .hero{background:linear-gradient(120deg, rgba(0,60,143,.92), rgba(228,29,35,.92));padding:40px 20px;color:#fff;text-align:center}
    .hero h1{margin:0;font-size:28px}
    .container{max-width:800px;margin:20px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
    .form-row{display:flex;gap:10px;margin-bottom:15px;flex-wrap:wrap}
    .form-row input{flex:1;min-width:180px;padding:10px;border:1px solid #ccc;border-radius:8px}
    .question{margin-bottom:15px;padding:12px;border:1px solid #ddd;border-radius:8px}
    .qtitle{font-weight:bold;margin-bottom:8px;color:#003C8F}
    .options label{display:block;margin-bottom:6px;padding:6px;cursor:pointer;border-radius:6px}
    .options label:hover{background:#f0f7ff}
    .selected{background:#eef3ff}
    .btn{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:bold}
    .btn-primary{background:#E41D23;color:#fff}
    .small{font-size:13px;color:#6b7280}
  </style>
</head>
<body>
  <div class="hero">
    <h1>Test de Razonamiento Matemático</h1>
    <p>Supervisores de UDN — Tiendas Asturiano</p>
  </div>
  <div class="container">
    <div class="form-row">
      <input id="participantName" placeholder="Nombre del evaluado (ej. Juan Pérez)" />
      <input id="participantUDN" placeholder="UDN (ej. UDN-045)" />
    </div>
    <form id="quizForm">
      <div id="quizArea"></div>
      <button class="btn btn-primary" type="submit">Enviar respuestas</button>
      <div id="msg" class="small" style="margin-top:8px"></div>
    </form>
  </div>

  <script>
  window.onload = () => {
    const questions=[
      {q:"Si 12x = 84, ¿cuánto vale x?",opts:["7","6","8","9"],ans:0},
      {q:"Un artículo cuesta $240 y tiene un 25% de descuento. ¿Cuál es el precio final?",opts:["$180","$200","$190","$210"],ans:0},
      {q:"¿Cuál es el siguiente número en la secuencia? 2, 4, 8, 16, ...",opts:["32","24","30","20"],ans:0},
      {q:"Si una caja contiene 48 productos y se reparten en partes iguales entre 6 tiendas, ¿cuántos productos recibe cada una?",opts:["8","6","10","12"],ans:3},
      {q:"¿Cuál es la raíz cuadrada de 225?",opts:["14","15","13","16"],ans:1}
    ];

    const quizArea=document.getElementById('quizArea');
    questions.forEach((it,idx)=>{
      const div=document.createElement('div'); div.className='question';
      const qtitle=document.createElement('div'); qtitle.className='qtitle'; qtitle.textContent=`${idx+1}. ${it.q}`;
      div.appendChild(qtitle);
      const opts=document.createElement('div'); opts.className='options';
      it.opts.forEach((o,i)=>{
        const lbl=document.createElement('label');
        lbl.innerHTML=`<input type='radio' name='q${idx}' value='${i}'> ${o}`;
        lbl.addEventListener('click',()=>{
          [...opts.querySelectorAll('label')].forEach(l=>l.classList.remove('selected'));
          lbl.classList.add('selected');
        });
        opts.appendChild(lbl);
      });
      div.appendChild(opts); quizArea.appendChild(div);
    });

    document.getElementById('quizForm').addEventListener('submit',e=>{
      e.preventDefault();
      const name=document.getElementById('participantName').value.trim();
      const udn=document.getElementById('participantUDN').value.trim();
      if(!name||!udn){document.getElementById('msg').textContent='Completa nombre y UDN.'; return}
      const answers=[]; for(let i=0;i<questions.length;i++){ const sel=document.querySelector(`input[name=q${i}]:checked`); answers.push(sel?parseInt(sel.value):null); }
      if(answers.some(v=>v===null)){document.getElementById('msg').textContent='Responde todas las preguntas.'; return}

      fetch("https://script.google.com/macros/s/AKfycbzB7xpiTw3d-SPvJiw2I89-RVK5Q9GE45PU6klCXodBIkpUhZPfcH5Brwg_OLU47IBdVg/exec", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({
          name: name,
          udn: udn,
          test: "Matemáticas",
          answers: answers
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        document.getElementById('msg').textContent = "✅ Respuestas enviadas (guardadas en la hoja).";
        document.getElementById('quizForm').reset();
      })
      .catch(err => {
        document.getElementById('msg').textContent = "❌ Error al enviar: " + err;
      });
    });
  }
  </script>
</body>
</html>
